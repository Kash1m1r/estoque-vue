<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-IF</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Quantidade de memórias: {{memoria}}</p>
      
        <p>Adcionar no carrinho: {{carrinho}}</p>
        <button v-show="memoria" @click="adcionarItem" button type="button" class="btn btn-success"> + </button>
        <button v-show="carrinho" @click="removerItem" button type="button" class="btn btn-warning"> - </button>
        <br>
        <a v-show="memoria === 0">Sem estoque de memória</a>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data:{
                memoria: 10,
                carrinho: 0

            },
            methods: {
                adcionarItem() {
                    this.memoria--
                    this.carrinho++
                },
                removerItem() {
                    this.carrinho--
                    this.memoria++
                    
                }   
            }
        })

    </script>
    <style>

    </style>
</body>
</html>
