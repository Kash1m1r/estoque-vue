<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <br>
    <h3>Escolha seu personagem de Rick e Morty para obter as informações</h3>
    <br>
    <div id="app3">
        <ul id="lista1">
            <li><a @click.prevent="puxarAcao" class="btn btn-primary" 
                 href="https://rickandmortyapi.com/api/character/663">Reggie</a></li>
            <br>
            <li><a @click.prevent="puxarAcao" class="btn btn-primary" brole="button"
                 href="https://rickandmortyapi.com/api/character/339">Summer Smith</a></li>
            <br>
            <li><a @click.prevent="puxarAcao" class="btn btn-primary" brole="button" 
                href="https://rickandmortyapi.com/api/character/274">Quantum Rick</a></li>
            <br>
            <li><a @click.prevent="puxarAcao" class="btn btn-primary" brole="button" 
                href="https://rickandmortyapi.com/api/character/118">Evil Morty</a></li>
        </ul>
        <div>
                <a href=""><img src="https://rickandmortyapi.com/api/character/avatar/164.jpeg"/></a>
                <p>Nome do Personagem: {{acao.name}}</p>
                <p>Paradeiro: {{acao.status}}</p>
                <p>Classe: {{acao.type}}</p>
                <p>Espécie: {{acao.species}}</p>
                
            
        {{acao}}
        </div>
        

    </div>
    
    <script>
        const vm3 = new Vue({
            el:"#app3",
            data: {
                acao: {}
            },
            methods: {
                puxarAcao(event) {
                    const url = event.currentTarget.href
                    fetch(url)
                    .then(r => r.json())
                    .then(r => {
                        this.acao = r;
                        console.log(r)
                    })
                }
            }
        })

       
    </script>
    <style>
        ul#lista1 {
        list-style-type: none;
        }
    </style>
</body>
