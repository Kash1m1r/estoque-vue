<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Ex 1</title>
</head>
<body>
    <div id="app">
        <p>{{acoes}}</p>
      <button @click="puxarAcoes">Puxar API</button>
      <p>Nome: {{acoes.name}}</p>
      <p>Localidade: {{acoes.location}}</p>
      <p>Imagem: {{acoes.image}}</p>
      <a href=""><img src="https://rickandmortyapi.com/api/character/avatar/164.jpeg"/></a>
      <p>Data de Criação: {{acoes.created}}</p>
      <a v-bind:href="link">Cliquei aqui</a>
    </div>

    <div id="app2">
        <button @click="contador++">Adcionar</button>
        <br>
        {{contador}}
        <br>
        <br>
        <a href="#interno" @click.prevent.once="handleclick">Link</a>
        <input type="text" @keyup="handleclick">
        <input type="text" @keyup.enter="handleclick">
        <br>
        <p @mousemove="handleMove">Mouse: {{mouse.x}}</p>
    </div>

  
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                acoes: {},
                link: "https://rickandmortyapi.com/api/character/164"
            },
            methods: {
                puxarAcoes() {
                    fetch("https://rickandmortyapi.com/api/character/164")
                        .then(response => response.json())
                        .then(json => {
                            this.acoes = json;
                        })
                }
            }
        })

        const vm2 = new Vue({
            el: "#app2",
            data: {
                contador: 0,
                mouse: ""
            },
            methods: {
                handleclick(event) {
                    console.log(event);
                },
                handleMove(event) {
                    this.mouse = event;
                }
            }
        })

       
        
    </script>
</body>
</html>
