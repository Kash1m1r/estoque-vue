<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="puxarPaises">Selecionar</button>
        <select name="paises" id="paises" v-model="paisSelecionado">
            <option v-for="pais in paises" :value="pais.region">
                {{pais.region}}
            </option>
        </select>
        <br>
        <h2>{{paisSelecionado}}</h2>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                paises: {},
                paisSelecionado: "",
            },
            methods: {
                puxarPaises(){
                    fetch("https://restcountries.com/v3.1/all")
                    .then(r => r.json())
                    .then(r => {
                        this.paises = r;
                    })
                }
            }
        })
    </script>
</body>
</html>
